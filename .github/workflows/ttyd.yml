name: Persistent 12-Hour ttyd VM

on:
  workflow_dispatch:

jobs:
  start-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y unzip curl wget libjson-c-dev

      - name: Fetch vm-data branch if exists
        run: git fetch origin vm-data || echo "No vm-data branch found."

      - name: Restore VM backup if available
        run: |
          if [ -d vm_data ]; then
            echo "Restoring backup..."
            cp -r vm_data/* .
          fi

      - name: Download and start ttyd
        run: |
          wget https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd_linux.x86_64 -O ttyd
          chmod +x ttyd
          ./ttyd -p 7681 bash &

      - name: Download and start cloudflared tunnel
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared
          ./cloudflared tunnel --url http://localhost:7681 &

      - name: Sleep for 12 hours
        run: sleep 43200
