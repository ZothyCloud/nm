name: Run Cloudflare TTYD VM

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Restore VM Data
        run: |
          git fetch origin vm-data
          git switch vm-data || git checkout -b vm-data origin/vm-data

      - name: Make start.sh executable
        run: chmod +x start.sh

      - name: Run start.sh
        run: ./start.sh
