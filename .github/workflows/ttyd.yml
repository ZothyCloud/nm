name: Persistent 12-Hour ttyd VM

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  start-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Restore Backup Data
      run: |
        mkdir -p restore
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git clone --depth 1 --single-branch --branch backup https://github.com/${{ github.repository }} restore || echo "No backup branch"
        cp -r restore/data/* ~/ 2>/dev/null || echo "Nothing to restore"

    - name: Install ttyd and Cloudflared
      run: |
        sudo apt update
        sudo apt install -y ttyd curl
        curl -s https://raw.githubusercontent.com/cloudflare/cloudflared/master/scripts/install.sh | sudo bash

    - name: Start ttyd and Cloudflared Tunnel
      run: |
        nohup ttyd -p 7681 bash > ttyd.log 2>&1 &
        nohup cloudflared tunnel --url http://localhost:7681 > cloudflared.log 2>&1 &

    - name: Wait and Show Tunnel Link
      run: |
        echo "Waiting 10 seconds for tunnel to establish..."
        sleep 10
        echo "Cloudflared logs:"
        cat cloudflared.log | grep -Eo "https://[a-zA-Z0-9\-]+\.trycloudflare\.com" || echo "Tunnel not ready"

    - name: Keep VM Alive
      run: |
        echo "Running for 12 hours... Ctrl+C to stop."
        sleep 43200  # 12 hours = 43200 seconds

    - name: Save Data to Backup Branch
      if: always()
      run: |
        mkdir -p save/data
        cp -r ~/ save/data/
        cd save
        git init
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git checkout -b backup
        git add .
        git commit -m "Auto backup on $(date)"
        git push -f origin backup
